<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>  
      <p>Elige tu forma de pago</p>
    </header>

    <aside>
      <div id="cards">  
        <img src="checkbox.png" alt=""> 

        <div>
          <span>Tarjeta de crédito o débito</span>
        </div>  
      </div>

      <div id="payments"> 
        <button onclick="visa()">
          <img src="visa.png" alt="">    
        </button>
        
        <button onclick="mastercard()">
          <img src="mastercard.png" alt="">    
        </button>

        <button onclick="amex()">
          <img src="amex.png" alt="">    
        </button>
      </div>
    
      <section>
        <div class="container-input">
          <label for="">Nombre completo</label>
          <input type="text" placeholder="  Nombre">    
        </div>  
        
        <div class="container-input">
          <div>
            <div>
              <label for="">Vigencia</label>  
              <input type="text" placeholder="  mm/aa"> 
            </div>
                        
            <div>
              <label for="">CVC</label>  
              <input type="text" placeholder="    ____"> 
            </div>  
          </div>               
        </div>

        <div class="container-input">
          <label for="">Número de tarjeta</label>
          <input type="text" placeholder="    _________________">    
        </div>

        <div class="container-input">
          <label for="">Código postal</label>
          <input type="text" placeholder="    ______">    
        </div>
        
        <div class="container-input master">
          <label for="">Tienes un código Mastercard? escribelo aquí</label>
          <input type="text" id="space">
          <div>
            <span>
              Utiliza el código HOMIEMC al pagar con 
              tu tarjeta MASTERCARD y recibe 
              beneficios exclusivos.
            </span>
          </div>  
        </div>

        <div class="container-input">      
          <div id="save-card">
            <input type="checkbox" id="save" name="save">
            <label for="save">
              Guardar tarjeta en cuenta
            </label>  
          </div>    
        </div>
        
        <div class="container-input payment">
          <a href="#">Pagar</a>    
        </div>

        <div class="container-input visa amex">
          <span></span>      
        </div>
      </section>  
    </aside>
  </div>  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    const visa = () => {
      $('.master').hide(500);
      $('.payment').show(500);
      $('.visa').show(500).html("<span>* Se cobrará el 2.65% por comisión</span>").show(500);
    } 

    const mastercard = () => {
      $('.master').show(500);
      $('.payment').show(500);
      $('.visa').show(500).html("<span>* Se cobrará el 2.65% por comisión</span>").show(500);
    }

    const amex = () => {
      $('.master').hide(500);
      $('.payment').show(500);
      $('.amex').show(500).html("<span>* Se cobrará el 3.65% por comisión</span>").show(500);
    }
  </script>
</body>
</html>
