<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h2>Basic Table</h2>
    <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>

    <div class="col-md-8 d-flex justify-content-around">
      <input type="text" class="input-group-text col-md-6 search">
      <button class="btn btn-primary col-md-4" onclick="getMoviesRequest()">Search</button>    
    </div>
        
    <table class="table mt-4">
      <thead>
        <tr>
          <th>Movie Name</th>
          <th>Year</th>
          <th>Actors</th>
        </tr>
      </thead>
      
      <tbody>
        <tr>
          <td class="title"></td>
          <td class="year"></td>
          <td class="actor"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script type="text/javascript">
    const getMoviesRequest = () => {
      const type = $(".search").val();
      const queryURL = "http://www.omdbapi.com/?t=" + type + "&y=&plot=short&apikey=40e9cece";
  
      axios.get(queryURL)
        .then(function (response){
		  $('.title').text(response.data.Title);
		  $('.year').text(response.data.Year);
		  $('.actor').text(response.data.Actors);
        
          if (response.data.Error){
            alert("no found movie");
            $('.title').text("");
            $('.year').text("");
            $('.actor').text("");
          }  
	    })
	    .catch(function (error){
		  console.log(error);
	    });
      }
 
    getMoviesRequest();
  </script>
</body>
</html>
